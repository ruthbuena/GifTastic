<!DOCTYPE html>
<html>
<head>
    <title>Gifs to show how your feeling</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>All the Feels</h1>
        </div>
    </div>

    <!--Gif Buttons  -->
    <div id="gifBtn" class="container">
    </div>

     <!--Middle Section  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>

         <!-- Form to Add/Remove Gifs  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Feelings Submission</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add a feeling below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add a feeling" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove a feeling" class="btn btn-primary">
            </form>    
        </div>
    </div>

<!--Links to Scripts -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
